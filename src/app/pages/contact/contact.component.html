


<div class="grid grid-cols-1 gap-8">
  <div class="relative h-100 lg:h-[32rem]">
    <img src="/assets/images/2.jpg" class="w-full h-full object-cover shadow-lg" alt="Top Image">
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
    <div class="relative">
      <h2 class="text-3xl font-semi-bold  text-center tracking-tight text-gray-900 sm:text-4xl">Find Us</h2>
      <p class="mt-10 text-xl w-90 text-black text-center leading-relaxed">86 Marlborough Rd</p>
      <p class="mt-1 text-xl w-90 text-black text-center leading-relaxed">St. James, London</p>
      <p class="mt-1 text-xl w-90 text-black text-center leading-relaxed">SW1A 1BQ</p>
    </div>
    
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
            <input type="text" name="first-name" id="first-name" [(ngModel)]="formData.firstName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="John">
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
            <input type="text" name="last-name" id="last-name" [(ngModel)]="formData.lastName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Doe">
          </div>
          <div class="sm:col-span-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="formData.email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="johndoe@example.com">
          </div>
          <div class="sm:col-span-2">
            <label for="phone-number" class="block text-sm font-medium text-gray-700">Phone number</label>
            <input type="tel" name="phone-number" id="phone-number" [(ngModel)]="formData.phoneNumber" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="+1 (123) 456-7890">
          </div>
          <div class="sm:col-span-2">
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea name="message" id="message" [(ngModel)]="formData.message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Your message..."></textarea>
          </div>
        </div>
        <div class="mt-6 text-right">
          <button type="submit" class="inline-flex justify-center rounded-md bg-gray-600 py-2 px-4 text-sm font-semibold text-white shadow-sm hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send message</button>
        </div>
      </form>
    </div>
    
  
    
  </div>
</div>
